<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link type="text/css" rel="stylesheet" href="./css/style.css" />
    <!-- <link
      rel="preload"
      href="css/style.css"
      as="style"
      onload="this.rel='stylesheet'"
    /> -->
    <style></style>
    <title>NBA API by Qnio</title>
  </head>
  <body>
    <div class="container">
      <div class="container-standings">
        <button class="btn-nba" id="btn-standings">
          Show all <span>&rarr;</span>
        </button>
      </div>

      <div class="container-games">
        <div class="calendar-container">
          <div class="year">
            <button class="year-item btn-left">&larr;</button>
            <span class="year-item main-year"></span>
            <button class="year-item btn-right">&rarr;</button>
          </div>
          <div class="calendar-months"></div>
          <div class="day-of-week"></div>
          <div class="calendar-days"></div>
        </div>

        <button class="btn-nba" id="btn-games">
          Show all <span>&rarr;</span>
        </button>
        <div class="games-schedule"></div>
      </div>
    </div>

    <script></script>
  </body>
</html>
